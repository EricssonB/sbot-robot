; PlatformIO Project Configuration File for SBot
; https://docs.platformio.org/page/projectconf.html

; =============================================================================
; VOICE-ACTIVATED VERSION (with DFRobot DF2301Q)
; Waits for voice commands or serial input to trigger states
; =============================================================================
[env:voice]
platform = atmelavr
board = uno
framework = arduino

lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0
    arduino-libraries/Servo@^1.2.1
    dfrobot/DFRobot_DF2301Q@^1.0.0

build_flags = 
    -DSBOT_VERSION=\"1.0.0\"
    -DSBOT_MODE_VOICE=1
    -Wall

monitor_speed = 115200
monitor_filters = colorize
upload_speed = 115200

; =============================================================================
; AUTO-PLAY VERSION (no voice module needed)
; Plays full sequence automatically on startup, then idles
; =============================================================================
[env:autoplay]
platform = atmelavr
board = uno
framework = arduino

lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0
    arduino-libraries/Servo@^1.2.1

build_flags = 
    -DSBOT_VERSION=\"1.0.0\"
    -DSBOT_MODE_AUTOPLAY=1
    -Wall

monitor_speed = 115200
monitor_filters = colorize
upload_speed = 115200

; =============================================================================
; MEGA VERSIONS (if using Arduino Mega)
; =============================================================================
[env:voice_mega]
platform = atmelavr
board = megaatmega2560
framework = arduino

lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0
    arduino-libraries/Servo@^1.2.1
    dfrobot/DFRobot_DF2301Q@^1.0.0

build_flags = 
    -DSBOT_VERSION=\"1.0.0\"
    -DSBOT_MODE_VOICE=1
    -Wall

monitor_speed = 115200
upload_speed = 115200

[env:autoplay_mega]
platform = atmelavr
board = megaatmega2560
framework = arduino

lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0
    arduino-libraries/Servo@^1.2.1

build_flags = 
    -DSBOT_VERSION=\"1.0.0\"
    -DSBOT_MODE_AUTOPLAY=1
    -Wall

monitor_speed = 115200
upload_speed = 115200

; =============================================================================
; Common project settings
; =============================================================================
[platformio]
default_envs = voice
src_dir = src
include_dir = include
lib_dir = lib
